<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Typewriter</title>

    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">

    <link rel="stylesheet" href="./typewriter.css">
</head>
<body>
    <h1 id="typewriterOne" class="typewritten">This text is written one character at a time</h1>

    <h2 id="typewriterToo" class="typewritten">That's it</h2>

    <h3 id="typewriterThree" class="typewritten">Really</h3>

    <h4 id="typewriterFour" class="typewritten">There is no more</h4>

    <h5 id="typewriterFive" class="typewritten">Please leave</h5>

    <h6 id="typewriterSix" class="typewritten">Godbey</h6>

    <div id="sounds">
        <audio id="typekey1" src="typekey1.mp3"></audio>
        <audio id="typekey2" src="typekey2.mp3"></audio>
        <audio id="typespace" src="typespace.mp3"></audio>
        <audio id="typelast" src="typelastkey.mp3"></audio>
        <audio id="typereturn" src="typecarriagereturn.mp3"></audio>
    </div>

    <script src="./typewriter.js"></script>
</body>
</html>
